<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gold & Silver Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }
        .left-half, .right-half {
            width: 50%;
        }
        .left-half h2 {
            font-weight: bold;
        }
        .image-placeholder {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .image-placeholder img {
            width: 80%;
            height: auto;
            border: 1px solid #ddd;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 320px;
            overflow: hidden;
            background: #f5f5f5;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
        .iframe-container iframe {
            border: none;
            position: absolute;
            transform: scale(1);
            transform-origin: top left;
            width: 100%;
            height: 500px;
            top: -115px; /* Cropping adjustment */
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Half -->
        <div class="left-half">
            <h2>10% MEHR FÜR IHR GOLD & SILBER</h2>
            <p>Sie haben die Wahl:</p>
            <p>• Barauszahlung</p>
            <p>• Überweisung</p>
            <p>• Gutschrift: 10% mehr für Ihr Bruchgold</p>
            <div class="image-placeholder">
                <img src="https://feichtinger-shop.com/cdn/shop/files/Bruchgold-3_8983cab9-9f18-4f41-8c5f-94a65ec1e5b5.webp?v=1711530285&width=920" alt="Bruchgold" class="center">
            </div>
        </div>

        <!-- Right Half -->
        <div class="right-half">
            <h2>AKTUELLER GOLDPREIS</h2>
            <p>Bruchgold 8 Karat - 24.007,00 EUR / kg</p>
            <p>Bruchgold 14 Karat - 42.174,00 EUR / kg</p>
            <p>Bruchgold 18 Karat - 54.026,00 EUR / kg</p>
            <div class="iframe-container">
                <iframe src="https://ownx.com/prices/gold-xaukg/?height=500"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
