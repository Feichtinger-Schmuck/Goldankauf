<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goldpreise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 25%;
            max-width: 920px;
            height: auto;
            border: 0px solid #ddd;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }
        .left-half, .right-half {
            width: 50%;
        }
        .left-half h2 {
            font-weight: bold;
        }
        .image-placeholder {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .image-placeholder img {
            width: 70%;
            height: auto;
            border: 0px solid #ddd;
        }
        .right-half p {
            display: flex;
            justify-content: space-between;
            margin: 1em 0; /* Optional spacing between lines */
        }
        .gold-type {
            text-align: left;
        }
        .gold-price {
            text-align: right;
            min-width: 150px; /* Adjust this value to ensure alignment */
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 320px;
            overflow: hidden;
            background: #f5f5f5;
            border: 0px solid #ddd;
            margin-top: 20px;
        }
        .iframe-container iframe {
            border: none;
            position: absolute;
            transform: scale(1);
            transform-origin: top left;
            width: 100%;
            height: 500px;
            top: -117px; /* Cropping adjustment */
            overflow: hidden; /* Ensure no overflow content */
        }
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .half-left {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 25%;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://feichtinger-shop.com/cdn/shop/files/Logo4_48f76067-f679-43a6-ae3b-56791f2f12f5.svg?v=1718797908&width=240" alt="Header Image">
    </header>
    <div class="container">
        <!-- Left Half -->
        <div class="left-half">
            <h2>10% MEHR FÜR IHR GOLD & SILBER</h2>
            <p>Sie haben die Wahl:</p>
            <p>• Barauszahlung</p>
            <p>• Überweisung</p>
            <p>• Gutschrift: 10% mehr für Ihr Bruchgold</p>
            <div class="image-placeholder">
                <img src="https://feichtinger-shop.com/cdn/shop/files/Bruchgold-3_8983cab9-9f18-4f41-8c5f-94a65ec1e5b5.webp?v=1711530285&width=920" alt="Bruchgold">
            </div>
        </div>

        <!-- Right Half -->
        <div class="right-half">
            <h2>AKTUELLER GOLDPREIS</h2>
            <p><span class="gold-type">Bruchgold 8 Karat</span><span class="gold-price">24,07 € / g</span></p>
            <p><span class="gold-type">Bruchgold 14 Karat</span><span class="gold-price">42,17 € / g</span></p>
            <p><span class="gold-type">Bruchgold 18 Karat</span><span class="gold-price">54,03 € / g</span></p>
            <p><span class="gold-type"></span><span class="gold-price"></span></p>
            <div class="iframe-container">
                <iframe src="https://ownx.com/prices/gold-xaukg/?height=500" scrolling="no"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
